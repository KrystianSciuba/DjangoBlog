{% extends "base.html" %}
{% load static %}

{% block head_title %}
	Home page
{% endblock %}

{% block main_picture %}
    <div id="main_picture_container">
    	<img id="main_picture" src="{% static 'css/img/rollingfog.jpg' %}">
    </div>
{% endblock %}


{% block content %}
	<ul id="main_page_list">
		{% for post in posts %}
			<li>
				<a href=/blog/{{post.slug}}>
					<h2>{{post.title}}</h2>
					<small>{{post.pub_date}}</small>
					<p>{{post.content}}<p>
				</a> 
				<hr>	
			</li>
		{% endfor %}
	</ul>
{% endblock %}
