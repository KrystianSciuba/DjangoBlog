{% extends "base.html" %}

{% block head_title %}
	{{ user.title }}
{% endblock %}

{% block content %}
	<h1>{{ user.username }}</h1>
	{{user.email}}</a><br>
	{{user.date_joined}}</a><br>
	<h3>{{ user.username }}'s posts:</h3>
	<ul>
	{% for post in user_post_list %}
		<li> <a href= "/blog/{{post.slug}}">{{ post.title }}</a></li>
	{% endfor%}
	</ul>
{% endblock %}
