{% extends "base.html" %}

{% block head_title %}
	{{ title }} - delete post
{% endblock %}

{% block content %}
	<p1>{{ object.title }} <br> Do you want to delete this post?</p1>
	
	<form method="POST"> {% csrf_token %}
		<input type="submit" value="YES">
	</form>

	<form action="/blog/{{object.slug}}">
    	<input type="submit" value="NO" />
	</form>

{% endblock %}
